<!DOCTYPE html>
<html>
<head>
    <title>Sticky Column</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="grid__item grid__item--7">
                <div class="content js-non-sticky-column"></div>
            </div>
            <div class="grid__item grid__item--5">
                <div class="content content--small js-sticky-column">
            </div>
        </div>
    </div>
</body>
<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="sticky-column.js"></script>
<script type="text/javascript">
    stickyColumn();
</script>
</html>
